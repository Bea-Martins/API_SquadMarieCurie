<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Episódio {{ episode.name }}</title>
</head>
<body>
    <h1 style="color: rgb(36,182,180);">{{ episode.name }}</h1>
    <p style="color:rgb(36,182,180)">Data de lançamento: {{ episode.air_date }}</p>
    <p style="color: rgb(36,182,180);">Código: {{ episode.episode }}</p>
    <h2 style="color:rgb(36,182,180)">Personagens</h2>
    <ul>
        {% for character in characters %}
        <li><a href="/character/{{ character.url }}" style="color:rgb(36,182,180)">{{ character.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
