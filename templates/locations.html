{% extends "layout.html" %}

{% block content %}
    <h1 style="color: rgb(36, 182, 180);">Lista de Localizações</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col" style="color: rgb(36, 182, 180);">Nome</th>
                <th scope="col" style="color: rgb(36, 182, 180);">Tipo</th>
                <th style="color: rgb(36, 182, 180);">Dimensão</th>
            </tr>
        </thead>
        <tbody>
            {% for location in locations %}
            <tr>
                <td>{{ location.name }}</td>
                <td>{{ location.type }}</td>
                <td><a href="/location/{{location.id}}" >{{ location.dimension }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
