{% extends "layout.html" %}

{% block content %}
    <h1>Lista de Episódios</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Data de Lançamento</th>
                <th>Código</th>
            </tr>
        </thead>
        <tbody>
            {% for episode in episodes %}
            <tr>
                <td>{{ episode.name }}</td>
                <td>{{ episode.air_date }}</td>
                <td><a href= /episode/{{episode.id}} >{{ episode.episode}}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
