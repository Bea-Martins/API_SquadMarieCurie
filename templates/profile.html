{% extends "layout.html" %} {% block content%}
<div class="row">
  <div class="col-sm-3 col-6" >
    <img
    style="background-color: aquamarine;"
      src="{{profile.image}}"
      alt="{{profile.name}}"
      class="img-fluid img-thumbnail background-color: aquamarine; border: none;"
    />
  </div>
  <div class="col-sm-3 col-6">
    <h1 class="h5">{{profile.name}}</h1>
    <p>{{profile.species}}</p>
    <p>{{profile.gender}}</p>

    <p><a href="/profile/location/{{profile.id}}">{{profile.origin.name}}</a></p>
    <p>{{profile.location.name}}</p>
  </div>
</div>
{% endblock %}
